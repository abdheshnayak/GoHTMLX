    <span class="inline-block py-0.5 px-2 bg-indigo-500 text-white rounded text-xs mr-2 font-medium">{props.Badge}</span>

  <h3 class="mt-0 mb-1.5 text-base font-semibold text-indigo-600 dark:text-indigo-400">{props.Title}</h3>
