# Build binaries and create a GitHub Release when a version tag (v*) is pushed.
# Usage: update CHANGELOG, then: git tag v0.1.0 && git push origin v0.1.0
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ github.ref_name }}
        run: |
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o gohtmlx${{ matrix.goos == 'windows' && '.exe' || '' }} .
          mkdir -p artifact
          mv gohtmlx* artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gohtmlx-${{ matrix.goos }}-${{ matrix.goarch }}
          path: artifact/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p dist
          for dir in artifacts/gohtmlx-*; do
            [ -d "$dir" ] || continue
            os_arch=$(basename "$dir" | sed 's/^gohtmlx-//')
            if [ -f "$dir/gohtmlx.exe" ]; then
              cp "$dir/gohtmlx.exe" "dist/gohtmlx_${os_arch}.exe"
            elif [ -f "$dir/gohtmlx" ]; then
              cp "$dir/gohtmlx" "dist/gohtmlx_${os_arch}"
            fi
          done
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
